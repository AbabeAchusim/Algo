<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Sentence</title>
</head>
<body>
    
    
    <script>
        function analyzeSentence(sentence) {
    let sentenceLength = 0;
    let wordCount = 0;
    let vowelCount = 0;
    
    for (let i = 0; i < sentence.length; i++) {
        // Increment sentence length counter
        sentenceLength++;

        // Check if the character is a space (indicating a word boundary)
        if (sentence[i] === ' ') {
            wordCount++;
        }

        // Check if the character is a vowel (assuming English vowels)
        if ('aeiouAEIOU'.includes(sentence[i])) {
            vowelCount++;
        }
    }

    // Adjust word count by adding 1 for the last word (since it doesn't end with a space)
    wordCount++;

    // Return the results
    return { sentenceLength, wordCount, vowelCount };
}

// Prompt the user to enter a sentence
const sentence = prompt("Enter a sentence ending with a period: ");

// Analyze the sentence
const { sentenceLength, wordCount, vowelCount } = analyzeSentence(sentence);

// Display the results
console.log("Length of the sentence:", sentenceLength);
console.log("Number of words:", wordCount);
console.log("Number of vowels:", vowelCount);

    </script>
</body>
</html>
